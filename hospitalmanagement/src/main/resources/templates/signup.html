<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HSBCMEDS</title>
    <!-- Bootstrap CSS -->
    <link href="lib/bootstrap-5.0.2-dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">
    <script type="text/javascript" src="lib/@popperjs/core/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script type="text/javascript" src="lib/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"  crossorigin="anonymous"></script>

    <link type="text/css" rel="stylesheet" href="css/index.css"/>
    <script type="text/javascript" src="scripts/signup.js"></script>
</head>
<body>
<header  class="container-fluid p-3 mb-0  text-dark" style="background-color: black">
    <h1>HSBC Meds online</h1>
</header>
<section class="container-fluid p-3 mb-2 bg-primary text-dark"
         style="height: 150px;">

    <article style="display: flex;justify-content: space-evenly" class="container-fluid  bg-primary text-dark" >
        <figure  class="p-3" style="align-items: center">
            <img src="images/logo.jpeg"
                 style="width: 70px;height:70px;
                 border-radius: 50px 50px 50px 50px">
        </figure>
        <ul class="nav nav-tabs" style="align-items: center;justify-content: space-evenly" >

            <li class="nav-item dropdown dropdown d-flex p-3" style="height: 80px;">
                <a class="nav-link active dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Dropdown</a>
                <ul class="dropdown-menu">
                    <li th:each="countryName : ${countryNames}" th:text="${countryName}">
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Separated link</a></li>
                </ul>
            </li>

            <form class="d-flex p-2" method="post" th:action="@{/employeeById}" th:object="${employee}">
                <input class="form-control me-50"type="search" th:field="*{employeeCode}" style="width:500px;height: 50px;" placeholder="Search" aria-label="Search">
                <button class="btn bg-success" style="height: 50px;" type="submit">Search</button>
            </form>
        </ul>
        <article class="container-fluid p-3 m-3" style="width:300px; justify-content: space-evenly">

            <a id="signIn" class="anchor" th:href="@{/signin}"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>SignIn</a>

        </article>
    </article>

</section>

<section>
    <form class="container-fluid p-2 " method="post" th:action="@{/save}" th:object="${employeeRequest}" style="width: 50%;background-color:aliceblue">
       <fieldset >
           <legend style="text-align: center;font-weight:bold;color: blue">Customer Signup</legend>
        <div class="mb-3">
            <label for="firstName" class="form-label">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                </svg>
                First Name
            </label>
            <input type="text" class="form-control"  th:field="*{firstName}" placeholder="Rajeev" required pattern="[A-Za-z]{5,25}">
        </div>
           <div class="mb-3">
               <label for="middleName" class="form-label">
                   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                       <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                   </svg>
                   Middle Name
               </label>
               <input type="text" class="form-control" th:field="*{middleName}" placeholder="middle name" >
           </div>
           <div class="mb-3">
               <label for="lastName" class="form-label">
                   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                       <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                   </svg>
                   Last Name
               </label>
               <input type="text" class="form-control" th:field="*{lastName}" placeholder="Mohan" required pattern="[A-Za-z]{5,25}">
           </div>
        <div class="mb-3">
            <label for="dob" class="form-label">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-date" viewBox="0 0 16 16">
                    <path d="M6.445 11.688V6.354h-.633A13 13 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23"/>
                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                </svg>
                DOB
            </label>
            <input type="date" class="form-control" placeholder="1988-12-02" th:field="*{dob}">
        </div>
        <div class="mb-3">
            <label  for="designation" class="form-label">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gender-trans" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M0 .5A.5.5 0 0 1 .5 0h3a.5.5 0 0 1 0 1H1.707L3.5 2.793l.646-.647a.5.5 0 1 1 .708.708l-.647.646.822.822A4 4 0 0 1 8 3c1.18 0 2.239.51 2.971 1.322L14.293 1H11.5a.5.5 0 0 1 0-1h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V1.707l-3.45 3.45A4 4 0 0 1 8.5 10.97V13H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V14H6a.5.5 0 0 1 0-1h1.5v-2.03a4 4 0 0 1-3.05-5.814l-.95-.949-.646.647a.5.5 0 1 1-.708-.708l.647-.646L1 1.707V3.5a.5.5 0 0 1-1 0zm5.49 4.856a3 3 0 1 0 5.02 3.288 3 3 0 0 0-5.02-3.288"/>
                </svg>
                Designation
            </label>
            <input type="text" class="form-control" th:field="*{designation}" placeholder="Surgeon" list="designationList">
        </div>
           <div class="mb-3">
               <label for="salary" class="form-label">
                   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-arrow-up-fill" viewBox="0 0 16 16">
                       <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zm.192 8.159 6.57-4.027L8 9.586l1.239-.757.367.225A4.49 4.49 0 0 0 8 12.5c0 .526.09 1.03.256 1.5H2a2 2 0 0 1-1.808-1.144M16 4.697v4.974A4.5 4.5 0 0 0 12.5 8a4.5 4.5 0 0 0-1.965.45l-.338-.207z"/>
                       <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.354-5.354 1.25 1.25a.5.5 0 0 1-.708.708L13 12.207V14a.5.5 0 0 1-1 0v-1.717l-.28.305a.5.5 0 0 1-.737-.676l1.149-1.25a.5.5 0 0 1 .722-.016"/>
                   </svg>
                   Salary
               </label>
               <input type="number" class="form-control" th:field="*{salary}" >

           </div>

           <div class="mb-3 form-check">
               <input type="checkbox" class="form-check-input" id="exampleCheck1">
               <label class="form-check-label" for="exampleCheck1">Check me out</label>
           </div>
        <button type="submit" class="btn btn-primary">Submit</button>
       </fieldset>
    </form>
    <datalist id="designationList">
        <option>Surgeon</option>
        <option>Nurse</option>
        <option>ChairAssistant</option>
        <option>Pharmacist</option>
        <option>Receptionist</option>
    </datalist>

</section>



</body>
</html>
