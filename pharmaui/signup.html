<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HSBCMEDS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/
    bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/index.css"/>
</head>
<body>
<header  class="container-fluid p-3 mb-0  text-dark" style="background-color: black">
    <h1>HSBC Meds online</h1>
</header>
<section class="container-fluid p-3 mb-2 bg-primary text-dark"
         style="height: 150px;">

    <article style="display: flex;justify-content: space-evenly" class="container-fluid  bg-primary text-dark" >
        <figure  class="p-3" style="align-items: center">
            <img src="images/logo.jpeg"
                 style="width: 70px;height:70px;
                 border-radius: 50px 50px 50px 50px">
        </figure>
        <ul class="nav nav-tabs p-1" style="align-items: center;justify-content: space-evenly" >

            <li class="nav-item dropdown d-flex p-3" style="height: 80px;">
                <a class="nav-link active dropdown-toggle"  href="#" aria-expanded="false">Dropdown</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Separated link</a></li>
                </ul>
            </li>
            <form class="d-flex p-2">
                <input class="form-control me-50"type="search" style="width:500px;height: 50px;" placeholder="Search" aria-label="Search">
                <button class="btn bg-success" style="height: 50px;" type="submit">Search</button>
            </form>
        </ul>
        <article class="container-fluid p-3 m-3" style="width:300px; justify-content: space-evenly">

            <a class="anchor" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>SignIn</a>

        </article>
    </article>

</section>

<section>
    <form class="container-fluid p-2 " style="width: 50%;background-color:aliceblue">
       <fieldset >
           <legend style="text-align: center;font-weight:bold;color: blue">Customer Signup</legend>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required pattern="[A-Za-z]{5,25}">
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">DOB</label>
            <input type="date" class="form-control" id="dob">
        </div>
        <div class="mb-3 form-check">
            <label  for="gender" class="form-label">Gender</label>
            <input type="text" class="form-control" id="gender" list="genderList">
        </div>
           <div class="mb-3">
               <label for="exampleInputEmail1" class="form-label">Email address</label>
               <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
               <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
           </div>
           <div class="mb-3">
               <label for="exampleInputPassword1" class="form-label">Password</label>
               <input type="password" class="form-control" id="exampleInputPassword1">
           </div>
           <div class="mb-3 form-check">
               <input type="checkbox" class="form-check-input" id="exampleCheck1">
               <label class="form-check-label" for="exampleCheck1">Check me out</label>
           </div>
        <button type="submit" class="btn btn-primary">Submit</button>
       </fieldset>
    </form>
    <datalist id="genderList">
        <option>MALE</option>
        <option>FEMALE</option>
        <option>TRANSGENDER</option>
    </datalist>

</section>



</body>
</html>
